databaseChangeLog:
  - changeSet:
    id: 001-create-user-table
    author: WhatINeedToDo
    changes:
      - createTable:
          tableName: users
          columns:
            - column:
              name: id
              type: BIGSERIAL
              autoIncrement: true
              constraints:
                primaryKey: true
            - column:
              name: username
              type: VARCHAR(100)
              constraints:
                nullable: false
                unique: true
            - column:
              name: password
              type: VARCHAR(255)
              constraints:
                nullable: false
            - column:
              name: role
              type: VARCHAR(20)
              constraints:
                nullable: false
            - column:
              name: created_at
              type: TIMESTAMP
              defaultValueComputed: CURRENT_TIMESTAMP