databaseChangeLog:
  - changeSet:
    id: 002-create-card-table
    author: WhatINeedToDo
    changes:
      - createTable:
          tableName: cards
          columns:
            - column:
              name: id
              type: BIGSERIAL
              autoIncrement: true
              constraints:
                primaryKey: true
            - column:
              name: card_number_encrypted
              type: VARCHAR(255)
              constraints:
                nullable: false
            - column:
              name: owner_id
              type: BIGINT
              constraints:
                nullable: false
                foreignKeyName: fk_card_user
                references: users(id)
            - column:
              name: expiration_date
              type: DATE
              constraints:
                nullable: false
            - column:
              name: status
              type: VARCHAR(20)
              constraints:
                nullable: false
            - column:
              name: balance
              type: NUMERIC(15,2)
              defaultValue: 0.00
            - column:
              name: created_at
              type: TIMESTAMP
              defaultValueComputed: CURRENT_TIMESTAMP