# 
# docker-compose.yml — определяет сервисы для разработки и тестирования.

version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: card_db
      POSTGRES_USER: card
      POSTGRES_PASSWORD: card
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build: .
    environment:
      DB_USER: card
      DB_PASS: card
      JWT_SECRET: secret # TODO:
      APP_CRYPTO_KEY: ${APP_CRYPTO_KEY} # TODO:
    ports:
      - "8080:8080"
    depends_on:
      - db

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  db-data: